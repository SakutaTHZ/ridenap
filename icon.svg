<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Vehicle Body -->
  <g filter="url(#dropShadow)" transform="translate(0, 20)">
    <path d="M106 140 h300 c20 0 40 20 40 40 v180 c0 20 -20 40 -40 40 h-40 v40 h-40 v-40 h-140 v40 h-40 v-40 h-40 c-20 0 -40 -20 -40 -40 v-180 c0 -20 20 -40 40 -40 z" fill="#ffffff"/>
    
    <!-- Windshield -->
    <rect x="136" y="170" width="240" height="80" rx="10" fill="#3b82f6"/>
    
    <!-- Headlights -->
    <circle cx="156" cy="340" r="20" fill="#fcd34d"/>
    <circle cx="356" cy="340" r="20" fill="#fcd34d"/>
    
    <!-- Grill -->
    <rect x="206" y="320" width="100" height="40" rx="5" fill="#e2e8f0"/>
    <line x1="206" y1="330" x2="306" y2="330" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="206" y1="340" x2="306" y2="340" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="206" y1="350" x2="306" y2="350" stroke="#cbd5e1" stroke-width="2"/>
  </g>

  <!-- Zz Symbols -->
  <path d="M380 110 L420 110 L380 150 L420 150" stroke="white" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  <path d="M430 50 L460 50 L430 80 L460 80" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
</svg>